<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic Imdex</title>
</head>
<body>
<!--/*thymesVar id="vet" type="guru.springframework.sfgpetclinic.model.Vet"*/-->

    <h1 th:text="'List of Vets'">Vets List</h1>
    <table>
        <thead>
        <tr>
            <th style="width: 150px;">Id</th>
            <th style="width: 150px;">First Name</th>
            <th style="width: 150px;">Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vets : ${vets}">
            <td th:text="${vets.id}">1</td>
            <td th:text="${vets.firstName}">George</td>
            <td th:text="${vets.lastName}">Franklin</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
